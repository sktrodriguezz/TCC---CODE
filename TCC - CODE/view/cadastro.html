<html lang="pt-br">
  <head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../model/css/style.css">
     <link rel="stylesheet" href="../model/css/bootstrap.css">

    <title>Nobre Rua - Cadastre-se</title>
  </head>
  <body>
    
    <section class="form my-4 mx-5">
        <div class="container">
         <div class="row no-gutters">
            <div class="col-lg-5">
                <img src="../model/img/logo.png" class="img-fluid" alt="">
            </div>

            <div class="col-lg-7 px-5 pt-5">
              <h1 class="font-weight-bold py-3">Nobre Rua</h1>
              <h4 class="font-weight-bold ">Insira seus dados</h4>
              <form>
                
                <div class="form-row">
                  <div class="col-lg-7">
                      <input type="name" name="Nome" placeholder="Nome" class="form-control my-3 p-4 titulo-form">  
                </div>
                  </div>
                
                <div class="form-row">
                    <div class="col-lg-7">
                        <input type="email" name="Email" placeholder="Email" class="form-control my-3 p-4 titulo-form">  
                  </div>  
                </div>

                <div class="form-row">
                    <div class="col-lg-7">
                        <input type="password" name="Senha" placeholder="*******" class="form-control my-3 p-4 titulo-form">    
                  </div>  
                </div>

                <div class="form-row">
                    <div class="col-lg-7">
                        <button type="submit" class="btn1 mt-3 mb-5 titulo-form">Cadastrar</button>
                    </div>  
                </div>
                <p class="titulo-form">Por favor<a class="titulo-form"href="../view/login.html"> Cique aqui para ser direcionado ao login.</a></p>
              </form>  
            </div>
         </div>   
      </div>
    </section>
